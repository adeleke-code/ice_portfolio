    <script>

        const switchBtn = ()=>{

            let BTN = document.getElementById("btn");

            let wrapper = document.getElementById('wrapper') 

            let body = document.getElementById("body")
            
            if(BTN.classList.contains("btn-light")){

                BTN.innerHTML ="Dark"
                wrapper.classList.add("lightMode")
                wrapper.classList.remove("darkMode")
                body.classList.add("lightMode")
                body.classList.remove("darkMode")
                BTN.classList.remove('btn-light').add("btn-dark")
              
            }else{
                BTN.innerHTML ="Light"
                wrapper.classList.add("darkMode")
                wrapper.classList.remove("lightMode")
                body.classList.add("darkMode")
                body.classList.remove("lightMode")
                BTN.classList.add("btn-light").remove('btn-dark')
            }   
           
        }

    </script>
